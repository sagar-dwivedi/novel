<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebNovel Scraper{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* View Transition API setup */
        @view-transition {
            navigation: auto;
        }
        
        /* Smooth transitions for navigation */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.3s;
        }
        
        /* Optional: Custom transition for content */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        ::view-transition-old(root) {
            animation: 0.3s ease-out both fade-out;
        }
        
        ::view-transition-new(root) {
            animation: 0.3s ease-out both fade-in;
        }
    </style>
    <script>
        // Initialize View Transition API for links
        document.addEventListener('DOMContentLoaded', () => {
            // Check if View Transition API is supported
            if (!document.startViewTransition) {
                return;
            }
            
            // Intercept navigation clicks
            document.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                
                if (
                    link &&
                    link.href &&
                    link.origin === location.origin &&
                    !link.hasAttribute('download') &&
                    !link.target
                ) {
                    e.preventDefault();
                    
                    const url = link.href;
                    
                    document.startViewTransition(() => {
                        window.location.href = url;
                    });
                }
            });
        });
    </script>
</head>
<body class="bg-stone-50 text-stone-900 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-stone-200 sticky top-0 z-10 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">
                <a href="/" class="text-stone-800 hover:text-stone-600 transition-colors">
                    WebNovel Scraper
                </a>
            </h1>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="mt-16 py-6 text-center text-stone-500 text-sm border-t border-stone-200">
        <p>WebNovel Scraper &copy; 2025</p>
    </footer>
</body>
</html>
